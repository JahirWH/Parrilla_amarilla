<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escena Simpson 3D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #canvas-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        /* Agregar estilo para mensajes de información */
        .info-panel {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="info-panel">
        <h3>Escena Simpson 3D</h3>
        <p>Usa el ratón para mover la cámara (click y arrastrar).</p>
        <p>Rueda del ratón para hacer zoom.</p>
    </div>

    <!-- Importamos Three.js desde CDN -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/"
        }
    }
    </script>
    <!-- Nuestro código de la aplicación -->
    <script type="module" src="main.js"></script>
</body>
</html>
